name: Docker Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  trigger-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger GitLab Pipeline
        env:
          GITLAB_API_URL: "https://gitlab.sth144.duckdns.org/api/v4/projects/gitlab-devops-hub/pipeline"
        run: |
          curl -X POST $GITLAB_API_URL
              -H "Private-Token: $GITLAB_ACCESS_TOKEN"
              -H "Content-Type: application/json"
  docker:
    runs-on: ubuntu-latest
    steps:
      # GitHub Actions do not automatically checkout your projects. If you need the code
      # you need to check it out.
      - name: Checkout
        uses: actions/checkout@v3.5.0
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: "linux/arm/v7,linux/amd64"
      - name: Set up Docker Buildx

        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build & Push Docker image
        run: |
          docker buildx build --cache-to type=local,dest=/tmp/.buildx-cache --platform "linux/arm/v7" --tag sthinds/trello-groomer:latest --push .
          docker buildx imagetools inspect sthinds/trello-groomer:latest --format '{{json .}}'
